<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="/yxc/rock-emoji.png" alt="rock" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="/yxc/paper-emoji.png" alt="paper" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="/yxc/scissors-emoji.png" alt="scissors" class="move-icon"></button>

    <p class="js-result css-result"></p>
    <p class="js-moves"></p>
    <p class="js-score css-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="resetScoreButton">Reset Score</button>

    <script src="app.js"></script>
  </body>
</html>
